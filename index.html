<html>
    <head>
        <title>Coffee Mashine - javaScript Homework</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="caffe-mashine">
            <div id="caffe-screen" class="d-flex flex-column justify-between">
                <p onclick="coffeeMaschine.creditStatus();">Credit: <span id="credit">    </span> RSD</p>
                <p id="message" class="text-center">DISPLAY MESAGE</p>

                <p  id="status" >Water: <span    id="water-status">  </span> Coffe: <span id="coffee-status" onload="coffeeMaschine.coffeeStatus();" > </span> Milk <span onclick="coffeeMaschine.milkStatus" id="milk-status"> </span></p>
            </div>
            <div>

            </div>
            <button id="add-credit" class="d-block" onclick="coffeeMaschine.addCredit();">Add Credit</button>
            <div class="d-flex justify-between">
                <button id="add-water" onclick="coffeeMaschine.addWater();" >ADD WATER</button>
                <button id="add-coffee" onclick="coffeeMaschine.addCoffee();" >ADD COFFEE</button>
                <button id="add-milk" onclick="coffeeMaschine.addMilk();"  >ADD MILK</button>
            </div>
            <div class="d-flex justify-between">
                <button id="short-espresso" onclick="coffeeMaschine.makeShortEspresso(30, 20, 10);">Short Espreso</button>
                <button id="long-espresso" onclick="coffeeMaschine.makeLongEspresso(40, 40, 10)">Long Espreso</button>
                <button id="capuchino" onclick="coffeeMaschine.makeCapuchino(50,20, 10, 10)">Capuchino</button>
            </div>
        </div>



        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
